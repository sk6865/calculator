<!DOCTYPEhtml>
<html>
<head>
	<meta charset='utf-8'>
	<title>Calculator</title>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class='container'>

		<div class='calculator'>
			<div class='screen'>0</div>
			<button class='number' id='7'>7</button>
			<button class='number' id='8'>8</button>
			<button class='number' id='9'>9</button>
			<button class='operator' id='divide'>&divide;</button>
			<button id='clear'>AC</button>
			<button class='number' id='4'>4</button>
			<button class='number' id='5'>5</button>
			<button class='number' id='6'>6</button>
			<button class='operator' id='multiply'>x</button>
			<button id='square-root'>&#8730;</button>
			<button class='number' id='1'>1</button>
			<button class='number' id='2'>2</button>
			<button class='number' id='3'>3</button>
			<button class='operator' id='subtract'>-</button>
			<button id='squared'>x&#178;</button>
			<button class='number' id='0'>0</button>
			<button class='number' id='.'>.</button>
			<button id='negative'>&plusmn;</button>
			<button class='operator' id='add'>+</button>
			<button id='equals'>=</button>
		</div>

		<script src='calculatorUI.js'></script>
	</div>
</body>
</html>
